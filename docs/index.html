<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChinVision的学习生涯</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!--Tabs-->>
    <style>
        :root {
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: purple;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '<h3>海星的石头小屋</h3>',
            nameLink: {
                '/': '#/README',
                '/Deep_Learning/': '#/README',

            },
            repo: '',
            // 开启侧边栏定制,加载_sidebar.md
            loadSidebar: true,
            // 开启目录生成
            subMaxLevel: 5,
            // 开启导航栏
            loadNavbar: true,
            // 封面页
            coverpage: true,
            onlyCover: true,
            // 搜索
            search: {
                paths: 'auto',
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 3,
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            },
            // Tabs显示
            tabs: {
                persist: true,      // default
                sync: true,      // default
                theme: 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            }


        }
    </script>

    <!-- Docsify v4 -->
    <script src="https://chinvision.github.io/Docs/plugins/docsify.min.js"></script>
    <script src="https://chinvision.github.io/Docs/plugins/external-script.min.js"></script>

    <!--两列插件-->
    <script src="https://chinvision.github.io/Docs/plugins/docsify-slides.min.js"></script>
    <script src="https://chinvision.github.io/Docs/plugins/docsify-example-panels.js"></script>
    <!--Tab插件-->
    <script src="https://chinvision.github.io/Docs/plugins/docsify-tabs@1"></script>

    <!--搜索插件-->
    <script src="https://chinvision.github.io/Docs/plugins/search.min.js"></script>
    <!-- 一键复制插件 -->
    <script src="https://chinvision.github.io/Docs/plugins/docsify-copy-code"></script>
    <!--图片缩放插件-->
    <script src="https://chinvision.github.io/Docs/plugins/zoom-image.min.js"></script>
    <!-- 代码块样式优化-->
    <script src="https://chinvision.github.io/Docs/plugins/prism-python.js"></script>


    <!-- 回到顶部功能 -->
    <script src="https://chinvision.github.io/Docs/plugins/jquery.js"></script>
    <script src="https://chinvision.github.io/Docs/plugins/jquery.goup.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.goup({
                trigger: 100,
                bottomOffset: 52,
                locationOffset: 25,
                //title: 'TOP',
                titleAsText: true
            });
        });
    </script>
    <!-- 复制提醒 -->
    <script src="https://chinvision.github.io/Docs/plugins/sweetalert.min.js"></script>
    <!-- 访问量统计 -->
    <script async src="https://chinvision.github.io/Docs/plugins/busuanzi.pure.mini.js"></script>
    <!-- mouse click -->
    <script src="https://chinvision.github.io/Docs/plugins/click_heart.js"></script>

    </body>
</html>
